        <script type="text/javascript">
            function getMobileOperatingSystem() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/android/i.test(userAgent)) {
                    $("#slide1").attr("src","./images/slide-1-mb.png");
                    $("#slide2").attr("src","./images/slide-2-mb.png");
                    $("#slide3").attr("src","./images/slide-3-mb.png");
                    $("#slide4").attr("src","./images/slide-4-mb.png");
                    $("#slide5").attr("src","./images/slide-5-mb.png");

                    $('table.dataTable').parent().css("overflow-x", "auto");
                    $("#chplay").css("display", "");
                    $("#updateapk").css("display", "");
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    $("#slide1").attr("src","./images/slide-1-mb.png");
                    $("#slide2").attr("src","./images/slide-2-mb.png");
                    $("#slide3").attr("src","./images/slide-3-mb.png");

                    $("#appstore").css("display", "");
                    $("#playnow").css("display", "");

                } else {

                    // $("#slide3").attr("src","./images/slide-3-mb.png");

                    // $("#slide5").attr("src","./images/slide-5-mb.png");

                    $('table.dataTable').parent().css("overflow-x", "auto");
                    $("#playnow").css("display", "");
                }
                return "unknown";
            }
